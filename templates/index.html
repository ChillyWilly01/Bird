<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <div class="wrap">

        @@include('./header.html')
        @@include('./welcome.html')
        @@include('./why.html')
        @@include('./started.html')
        @@include('./latest-projects.html')
        @@include('./our.html')
        @@include('./footer.html')

    </div>



    <script>

        // scroll to the anchor
        $(document).ready(function(){
            $("#main__navigation").on("click","a", function (event) {
                event.preventDefault();
                var id  = $(this).attr('href'),
                top = $(id).offset().top;
                $('body,html').animate({scrollTop: top}, 2000);
            });
        });

        // hamburger-menu
        $(function(){
            var links = $('.slide__menu, .close_menu');
            var menu = $('.m_main__navigation');

            links.on('click', function(event) {
                event.preventDefault();
                menu.toggleClass('m_main__navigation__active');
            });
        });

        //scroll to the anchor at mobile menu
        $(document).ready(function(){
            $(".m_main__navigation").on("click","a", function (event) {
                event.preventDefault();
                var id  = $(this).attr('href'),
                    top = $(id).offset().top;
                $('body,html').animate({scrollTop: top}, 2000);
                $(".m_main__navigation").toggleClass('m_main__navigation__active');
            });
        });


        // slick
        $(document).ready(function() {
            $('.slick').slick();
        });
    </script>

</body>
</html>
